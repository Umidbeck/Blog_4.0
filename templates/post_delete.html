{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 border-0" style="max-width: 500px; width: 100%; border-radius: 15px;">
        <div class="card-body text-center">
            <h2 class="text-danger fw-bold">Postni o‘chirish</h2>
            <hr>
            <p class="fs-5 text-muted">
                Siz <strong class="text-dark">"{{ object.title }}"</strong> postini o‘chirmoqchimisiz?
            </p>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'post_detail' pk=object.pk %}" class="btn btn-outline-secondary px-4">
                        <i class="fas fa-arrow-left"></i> Bekor qilish
                    </a>
                    <button type="submit" class="btn btn-danger px-4">
                        <i class="fas fa-trash"></i> Ha, o‘chirish
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
